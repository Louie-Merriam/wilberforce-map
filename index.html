<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet.photon.css">
        <style>
        #map {
            width: 856px;
            height: 698px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.photon.js"></script>
        <script src="data/W_4.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[38.91529088401237,-77.08419212576919],[38.92735766436056,-77.06516140631045]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        map.createPane('pane_inlaymap_modified_modified_1');
        map.getPane('pane_inlaymap_modified_modified_1').style.zIndex = 401;
        var img_inlaymap_modified_modified_1 = 'data/inlaymap_modified_modified_1.png';
        var img_bounds_inlaymap_modified_modified_1 = [[38.91420742847421,-77.07979010938978],[38.92745185706578,-77.06648989592264]];
        var layer_inlaymap_modified_modified_1 = new L.imageOverlay(img_inlaymap_modified_modified_1,
                                              img_bounds_inlaymap_modified_modified_1,
                                              {pane: 'pane_inlaymap_modified_modified_1'});
        bounds_group.addLayer(layer_inlaymap_modified_modified_1);
        map.addLayer(layer_inlaymap_modified_modified_1);
        map.createPane('pane_Screenshot20250716at40618PM_modified_2');
        map.getPane('pane_Screenshot20250716at40618PM_modified_2').style.zIndex = 402;
        var img_Screenshot20250716at40618PM_modified_2 = 'data/Screenshot20250716at40618PM_modified_2.png';
        var img_bounds_Screenshot20250716at40618PM_modified_2 = [[38.914812692092205,-77.07810041668442],[38.92571674674641,-77.06702156602822]];
        var layer_Screenshot20250716at40618PM_modified_2 = new L.imageOverlay(img_Screenshot20250716at40618PM_modified_2,
                                              img_bounds_Screenshot20250716at40618PM_modified_2,
                                              {pane: 'pane_Screenshot20250716at40618PM_modified_2'});
        bounds_group.addLayer(layer_Screenshot20250716at40618PM_modified_2);
        map.addLayer(layer_Screenshot20250716at40618PM_modified_2);
        map.createPane('pane_inlaymap_modified_modified_3');
        map.getPane('pane_inlaymap_modified_modified_3').style.zIndex = 403;
        var img_inlaymap_modified_modified_3 = 'data/inlaymap_modified_modified_3.png';
        var img_bounds_inlaymap_modified_modified_3 = [[38.91420742847421,-77.07979010938978],[38.92745185706578,-77.06648989592264]];
        var layer_inlaymap_modified_modified_3 = new L.imageOverlay(img_inlaymap_modified_modified_3,
                                              img_bounds_inlaymap_modified_modified_3,
                                              {pane: 'pane_inlaymap_modified_modified_3'});
        bounds_group.addLayer(layer_inlaymap_modified_modified_3);
        map.addLayer(layer_inlaymap_modified_modified_3);
        function pop_W_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(String(feature.properties['fid']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Name'] !== null ? autolinker.link(String(feature.properties['Name']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Info'] !== null ? autolinker.link(String(feature.properties['Info']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Dates'] !== null ? autolinker.link(String(feature.properties['Dates']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Address'] !== null ? autolinker.link(String(feature.properties['Address']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_W_4_0() {
            return {
                pane: 'pane_W_4',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(133,182,111,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_W_4');
        map.getPane('pane_W_4').style.zIndex = 404;
        map.getPane('pane_W_4').style['mix-blend-mode'] = 'normal';
        var layer_W_4 = new L.geoJson(json_W_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_W_4',
            layerName: 'layer_W_4',
            pane: 'pane_W_4',
            onEachFeature: pop_W_4,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_W_4_0(feature));
            },
        });
        bounds_group.addLayer(layer_W_4);
        map.addLayer(layer_W_4);
        setBounds();
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>
    </body>
</html>
